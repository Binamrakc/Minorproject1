<!DOCTYPE html>
<html>
    <head>
        <title>Hamro Blood Bank</title>
        <link rel="icon" type="png/jng" href="photos/apple-touch-icon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <main class="darkmode">
       <header class="header">
        <div class="logo" >
             <img src="photos/ChatGPT_Image_Jun_16__2025__09_05_35_PM-removebg-preview.png" alt="logo">
            </div>
            <nav class="nav">
            <a href="index.html">Home</a>

            <form action="signup.html" method="GET">
          <input type="submit" class="button"   value="Donate or Request blood">
            </form>
          </nav>
          </header>
          <body>
            <div id="form-container">
        <form id="myform">
  <h2>Sign Up Form</h2>

  <div class="detail">
    <h4>Basic detail</h4>

    <label for="firstname">Firstname:</label>
    <input type="text" id="firstname" class="name" placeholder="Firstname">

    <br>

    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" class="name" placeholder="Lastname">

    <br>

    <label>Gender: </label>
    <label><input type="radio" name="gender" value="m"> Male</label>
    <label><input type="radio" name="gender" value="f"> Female</label>
    <label><input type="radio" name="gender" value="o"> Other</label>

    <br><br>
  </div>

  <div class="con">
    <label for="contact">Contact No:</label>
    <input type="tel" id="contact" class="contact" placeholder="Contact Number">

    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" class="email" placeholder="Email">

    <br><br>
  </div>

  <div class="blood">
    <label for="blood">Blood Group:</label>
    <select id="blood" name="blood" required>
      <option value="">-- Please choose --</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
  </div>

  <br><br>

  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>
</div>
<script>
  const button = document.getElementById("darkmode");
  button.addEventListener('click', function toggleMode() {
    document.body.classList.toggle("dark-mode");
    console.log("clicked");
  });
</script>
</body>
</html>
